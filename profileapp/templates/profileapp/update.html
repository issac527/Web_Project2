{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

    <div class = "text-center mw-500 m-auto">
        <div>
            <h2>Update Profile</h2>
        </div>
        <div>
            <form action = "{% url "profile:update" pk=target_profile.pk %}"
{#                파일이나 이미지를 전송할 때 사용#}
                  enctype="multipart/form-data"
                  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class = "m-5">
                    <input type = "submit"
                           class = "btn btn-outline-waring rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
