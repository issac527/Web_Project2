{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

    <div class = "text-center mw-500 m-auto">
        <div class="m-5">
            <h2>Update Article</h2>
        </div>
        <div>
{#           이미지 파일을 받아오기 때문에 enctype 해줘야됨#}
            <form action = "{% url "articleapp:update" pk=target_article.pk %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class = "m-5">
                    <input type = "submit"
                           class = "btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
