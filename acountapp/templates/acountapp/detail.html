{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

    <div class = "text-center mw-500 m-auto">
        {% if user == target_user %}
        <div>
            <h4>{{ target_user.username }}</h4>
        </div>
        <div>
            {#가입일자#}
            {{ target_user.date_joined }}
        </div>
        <div>
              <a href="{% url "acountapp:update" pk=user.pk %}">
                  Update Info
              </a>
        </div>
        <div>
              <a href="{% url "acountapp:delete" pk=user.pk %}">
                  가시게?
              </a>
        </div>
    </div>
    {% else %}
        <div>
            <h2>로그인 좀</h2>
        </div>
    {% endif %}

{% endblock %}
