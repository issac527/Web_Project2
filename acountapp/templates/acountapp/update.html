{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

    <div class = "text-center mw-500 m-auto">
        <div>
            <h2>Update Info</h2>
        </div>
        <div>
            <form action = "{% url "acountapp:update" pk=target_user.pk %}"  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class = "m-5">
                    <input type = "submit"
                           class = "btn btn-outline-waring rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
