{% load bootstrap4 %}

<div class = "text-center mw-500 m-auto">
    <div>
        <h2>Create Comment</h2>
    </div>
    <div>
        <form action = "{% url "commentapp:create" %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class = "m-5">
                <input type = "submit"
                       class = "btn btn-outline-waring rounded-pill px-5">
            </div>
        </form>
    </div>
</div>
